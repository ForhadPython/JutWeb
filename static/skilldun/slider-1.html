{% load static %}

<!--====== SLIDER PART START ======-->

<section id="slider-part" class="slider-active">
    {% for slider in HeadSlider %}
    <div class="single-slider bg_cover pt-150" style="background-image: url({{ slider.image.url }})" data-overlay="4">
        <div class="container">
            <div class="row">
                <div class="col-xl-7 col-lg-9">
                    <div class="slider-cont">
                        <h1 data-animation="bounceInLeft" data-delay="1s">{{ MetaData.slider_title }}</h1>
                        <p data-animation="fadeInUp" data-delay="1.3s">{{ MetaData.slider_description }}</p>
                        <ul>
                            <li><a data-animation="fadeInUp" data-delay="1.6s" class="main-btn" href="{{ MetaData.slider_button_1_link }}">{{ MetaData.slider_button_1_label }}</a></li>
                            <li><a data-animation="fadeInUp" data-delay="1.9s" class="main-btn main-btn-2" href="{{ MetaData.slider_button_2_link }}">{{ MetaData.slider_button_2_label }}</a></li>
                        </ul>
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- single slider -->
    {% endfor %}
</section>

<!--====== SLIDER PART ENDS ======-->
